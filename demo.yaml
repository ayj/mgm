apiVersion: v1
kind: Service
metadata:
  name: echo
  labels:
    app: echo
spec:
  type: NodePort
  ports:
  - port: 80
    name: http
  selector:
    app: echo
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: echo-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echo
        version: v1
    spec:
      containers:
      - name: echo
        image: gcr.io/istio-manlinl/echo
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 55555
